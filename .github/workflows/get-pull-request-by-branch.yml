name: get-pull-request-by-branch
on:
  workflow_dispatch:
    inputs:
      pr_numbers:
        description: 'Comma-separated list of Pull Request numbers'
        required: false
  pull_request:
    types: [ closed ]

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    environment: GAS_URL
    defaults:
      run:
        working-directory: .github/workflows/scripts/github-interactions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run get-pull-requests
        run: npm start
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_OWNER: ${{ GITHUB_REPOSITORY_OWNER }}
          GITHUB_REPO_NAME: ${{ GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/ }}
          PR_NUMBERS: ${{ github.event.inputs.pr_numbers }}
          LEAD_TIME_URL: ${{ secrets.LEAD_TIME_URL }}
          NODE_OPTIONS: "--max_old_space_size=4096"
